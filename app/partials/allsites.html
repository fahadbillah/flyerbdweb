<div class="motherBox" ng-repeat="site in sites">
  <div class="col-md-{{spanSizes}} box">
  	<a href="#/singleSite/:{{site.json}}" class="thumbnail siteLinks">
  		<div> {{site.id}} </div>
  		<div> {{site.name}} </div>
  		<div> {{site.json}} </div>
  		<div> {{site.language}} </div>
  		<div> {{site.origin}} </div>
    </a>
  </div>
</div>
